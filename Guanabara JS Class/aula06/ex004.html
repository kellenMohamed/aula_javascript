<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 004 - Class 6</title>
</head>
<body>
    <script>
        var nome = window.prompt("What is your name?")
        document.write(`Hello, <strong> ${nome}</strong>! Your name has ${nome.length} letters!!! <br/>`)
        document.write(`Your name in UpperCase is ${nome.toUpperCase()} <br/>`)
        document.write(`Your name in LowerCase is ${nome.toLowerCase()}`)
    </script>
</body>
</html>
