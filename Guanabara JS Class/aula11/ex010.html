<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1{
            background-color: bisque;
            text-align: center;
            font-style: italic;
        }
        input#txtvel{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <strong>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km</strong>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h<p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            } else{
                res.innerHTML += `<p>Parabéns! Você está dentro do limite de velocidade permitido.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
